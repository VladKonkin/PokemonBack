name: Deploy to Server

on:
  push:
    branches:
      - Publish

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /usr/src/vlad-pokemon
            git pull origin
            chmod +x deploy.sh
            ./deploy.sh
            chmod -x deploy.sh
